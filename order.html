<!DOCTYPE html>
<html>
<head>
	<title>Shippment info</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/mediaQuery.css" />
	<link rel="icon" href="images/restaurant-logo.png" type="image/png">
</head>
<body>
	<form>
	  <div class="form-group">
	    <label for="size">Size</label>
	    <select class="form-control" id="size">
	      <option>extra small</option>
	      <option>small</option>
	      <option>medium</option>
	      <option>large</option>
	      <option>extra large</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="quantity">Quantity</label>
	    <select class="form-control" id="quantity">
	      <option>1</option>
	      <option>2</option>
	      <option>3</option>
	      <option>4</option>
	      <option>5</option>
	      <option>6</option>
	      <option>7</option>
	      <option>8</option>
	      <option>9</option>
	      <option>10</option>
	      <option>11</option>
	      <option>12</option>
	    </select>
	  </div>
	  <div class="form-group">
	    <label for="address">Shipping Address</label>
	    <input type="text" class="form-control" id="address" placeholder="Enter Your Shipping Address Here">
	  </div>
	  <div class="form-group">
	    <label for="discount">Discount Code</label>
	    <input type="text" class="form-control" id="discount" placeholder="Enter Your Shipping Address Here">
	  </div>
	  <a href="shippementProcess.html" class="btn rounded-a text-white">Finish The Process</a>
	</form>
</body>
</html>
